<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Game Arena Scoreboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #1b1b1b;
      font-family: 'Arial', sans-serif;
      color: #fff;
      -webkit-text-size-adjust: none;
      overflow-x: hidden;
    }

    body {
      padding: 20px;
      scroll-behavior: smooth;
    }

    .scoreboard {
      width: 100%;
      max-width: 100%;
      margin: auto;
      background-color: #2e1c16;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #ffc266;
      font-family: 'Georgia', serif;
    }

    .top-controls {
      text-align: right;
      margin-bottom: 10px;
    }

    .top-controls button {
      padding: 6px 12px;
      background-color: #ff6666;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 2px solid #c59b61;
      padding: 6px;
    }

    th {
      background-color: #c59b61;
      color: #000;
      text-align: center;
    }

    td:nth-child(1) {
      text-align: center;
      background-color: rgba(44, 23, 18, 0.95);
      width: 30px;
      min-width: 30px;
    }

    td:nth-child(2) {
      text-align: left;
      background-color: rgba(44, 23, 18, 0.95);
      position: relative;
      width: 90px;
    }

    td:nth-child(3) {
      text-align: center;
      background-color: rgba(44, 23, 18, 0.95);
      width: 35px;
    }

    td:nth-child(4) {
      text-align: center;
      background-color: rgba(44, 23, 18, 0.95);
      width: 85px;
    }

    .team-display {
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
      display: block;
      line-height: 1.2;
      padding-top: 2px;
      height: 20px;
    }

    input.team {
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      background: transparent;
      border: none;
      padding: 0 2px;
      width: 100%;
      outline: none;
      border-radius: 4px;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      box-sizing: border-box;
    }

    input.point {
      max-width: 30px;
      background: transparent;
      border: none;
      color: #fff;
      text-align: center;
      font-size: 14px;
      outline: none;
      height: 20px;
    }

    .status {
      font-size: 14px;
      background: #2c1712;
      user-select: none;
    }

    .status[contenteditable="true"]:focus {
      outline: none;
    }

    .buttons {
      text-align: center;
      margin-top: 15px;
    }

    button {
      padding: 8px 18px;
      background-color: #ffc266;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      border-radius: 6px;
      margin: 5px 8px;
    }

    .hide-during-save {
      display: block;
    }

    .saving .hide-during-save {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="scoreboard" id="capture-area">
    <div class="top-controls">
      <button onclick="clearAll()">üßπ Clear All</button>
    </div>
    <h1>üèÜ GAME ARENA üèÜ</h1>
    <table id="scoreTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Team</th>
          <th>Point</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <script>
          for (let i = 1; i <= 12; i++) {
            document.write(`<tr>
              <td class="rank">${i}</td>
              <td class="team-name-cell">
                <span class="team-display" data-value=""></span>
                <input type="text" class="team" spellcheck="false" />
              </td>
              <td><input type="number" class="point" max="100" min="0"></td>
              <td class="status" contenteditable="true">Pending</td>
            </tr>`);
          }
        </script>
      </tbody>
    </table>

    <div class="buttons hide-during-save">
      <button onclick="sortByPoints()">üéñÔ∏è Sort + Update</button>
      <button onclick="downloadAsImage()">üì∏ Save</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const saveToLocalStorage = () => {
      const data = [];
      document.querySelectorAll("#scoreTable tbody tr").forEach(row => {
        const team = row.querySelector('.team-display').dataset.value || '';
        const point = row.querySelector('.point').value || '';
        const status = row.querySelector('.status').innerText || '';
        data.push({ team, point, status });
      });
      localStorage.setItem('scoreboardData', JSON.stringify(data));
    };

    const loadFromLocalStorage = () => {
      const data = JSON.parse(localStorage.getItem('scoreboardData') || "[]");
      if (data.length > 0) {
        const rows = document.querySelectorAll("#scoreTable tbody tr");
        rows.forEach((row, i) => {
          if (data[i]) {
            const teamSpan = row.querySelector('.team-display');
            const teamInput = row.querySelector('input.team');
            teamSpan.textContent = data[i].team;
            teamSpan.dataset.value = data[i].team;
            teamInput.value = data[i].team;
            row.querySelector('.point').value = data[i].point;
            row.querySelector('.status').innerText = data[i].status;
          }
        });
      }
    };

    const clearAll = () => {
      localStorage.removeItem('scoreboardData');
      location.reload();
    };

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.team-name-cell').forEach(cell => {
        const span = cell.querySelector('.team-display');
        const input = cell.querySelector('input.team');

        span.addEventListener('click', () => {
          span.style.display = 'none';
          input.style.display = 'block';
          input.focus();
          input.select();
        });

        input.addEventListener('keydown', e => {
          if (e.key === 'Enter') {
            e.preventDefault();
            saveInput();
          }
        });

        input.addEventListener('blur', () => {
          saveInput();
        });

        function saveInput() {
          const val = input.value.trim();
          span.textContent = val;
          span.dataset.value = val;
          input.style.display = 'none';
          span.style.display = 'block';
          saveToLocalStorage();
        }
      });

      document.querySelectorAll('.point').forEach(input => {
        input.addEventListener('input', saveToLocalStorage);
      });

      document.querySelectorAll('.status').forEach(cell => {
        cell.addEventListener('input', saveToLocalStorage);
      });

      loadFromLocalStorage();
    });

    function sortByPoints() {
      const table = document.getElementById("scoreTable");
      const rows = Array.from(table.rows).slice(1);
      const dataRows = rows.slice(0, 12);

      dataRows.sort((a, b) => {
        const pointA = parseInt(a.cells[2].querySelector("input").value) || 0;
        const pointB = parseInt(b.cells[2].querySelector("input").value) || 0;
        return pointB - pointA;
      });

      const tbody = table.querySelector("tbody");
      dataRows.forEach((row, index) => {
        row.cells[0].textContent = index + 1;
        const statusCell = row.cells[3];
        const teamName = row.cells[1].querySelector('.team-display').dataset.value.trim() || "";
        if (teamName !== "") {
          statusCell.innerText = index < 6 ? "ü•á Qualified" : "üíÄ Disqualified";
        }
        tbody.appendChild(row);
      });

      saveToLocalStorage();
    }

    function downloadAsImage() {
      document.body.classList.add('saving');

      document.querySelectorAll('input.team').forEach(input => {
        const cell = input.closest('.team-name-cell');
        if (cell) {
          const teamDisplaySpan = cell.querySelector('.team-display');
          if (teamDisplaySpan) {
            teamDisplaySpan.textContent = input.value;
            teamDisplaySpan.dataset.value = input.value;
            input.style.display = 'none';
            teamDisplaySpan.style.display = 'block';
          }
        }
      });

      html2canvas(document.getElementById('capture-area'), {
        useCORS: true,
        scale: 2
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'game_arena_scoreboard.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
        document.body.classList.remove('saving');
      });
    }
  </script>
</body>
</html>
